<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="CSS/mobile.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/1087c8072e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header id="huddle-logo">
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </div>
    
  </header>

  <section id="huddle-info"> 
    <div class="grid-container">
      <div class="mockup-image">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="info">
        <div>
          <h1>Build The Community </br> Your Fans Will Love</h1>
        </div>
        <div>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        </div>
        <div class="btn-manip">
          <button class="btn-primary">Register</button>
        </div>
        
      </div>
    </div>
  </section>


  <footer>
    <div >
      <div class="flex-container">
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <div class="attribution">
        <p >
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">David Traxler</a>.
        </p>
      </div>
  </div>
  </footer>
</body>
</html>
